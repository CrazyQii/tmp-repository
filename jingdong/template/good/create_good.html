{% extends "_fragment.html" %}
{% block body %}

<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; top: 0;">
    <div id="success-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="alert alert-success" role="alert" style="margin: 0;">
            操作成功
        </div>
    </div>
    <div id="danger-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="alert alert-danger" role="alert" style="margin: 0;">
            操作失败
        </div>
    </div>
</div>
<div style="width: 80%; margin: 0 auto">

    <div class="card" style="margin: 2rem auto;">
        <div class="card-body">创建需要分析的商品</div>
    </div>

    <div style="padding: 2rem">
        <form method="post" action="/good/insert">
            <div class="form-group">
                <label for="keyword_type">商品类别</label>
                <input type="text" class="form-control" name="keyword_type" id="keyword_type" required>
                <small id="keyword_type_help" class="form-text text-muted">商品属性分类（如：电脑、手机）</small>
            </div>
            <div class="form-group">
                <label for="keyword_brand">商品品牌</label>
                <input type="text" class="form-control" name="keyword_brand" id="keyword_brand">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

        <!-- Flexbox container for aligning the toasts -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var resp = {
    {
        data.result
    }
    }
    if (resp > 0) {
        $('#success-toast').toast('show')
    } else if (resp === -1) {
        resp = 0
    } else {
        $('#danger-toast').toast('show')
    }
</script>

{% endblock %}
