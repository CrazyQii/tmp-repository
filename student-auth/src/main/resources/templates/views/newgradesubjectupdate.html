<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>信息输入</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item" style="display:none">
        <label class="layui-form-label">userId</label>
        <div class="layui-input-block">
            <input type="text" id="user-id" autocomplete="off" placeholder="userId" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="display:none">
        <label class="layui-form-label">subjectId</label>
        <div class="layui-input-block">
            <input type="text" id="point-id" autocomplete="off" placeholder="subjectId" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">考核题目</label>
        <div class="layui-input-block">
            <input type="text" id="subject-name" autocomplete="off" placeholder="考核题目" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题目分数</label>
        <div class="layui-input-block">
            <input type="text" id="subject-score" autocomplete="off" placeholder="题目分数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题目描述</label>
        <div class="layui-input-block">
            <textarea name="desc" id="subject-desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择评价值表单</label>
        <div class="layui-input-block">
            <select name="interest-search" id="test" lay-verify="required" lay-filter="status">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="#" class="layui-btn" id="submit">提交</a>
        </div>
    </div>
</form>
<script type='text/javascript' src='../../static/layui/layui.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/layui/jquery.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/shop/newgradesubjectupdate.js' charset='utf-8'></script>
</body>
</html>
