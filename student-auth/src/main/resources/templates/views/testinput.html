<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>信息输入</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" id="excel-name" autocomplete="off" placeholder="成绩表名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业名称</label>
        <div class="layui-input-block">
            <input type="text" id="excel-category" autocomplete="off" placeholder="专业名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级信息</label>
        <div class="layui-input-block">
            <input type="text" id="class-name" autocomplete="off" placeholder="班级信息" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学期信息</label>
        <div class="layui-input-block">
            <input type="text" id="excel-term" autocomplete="off" placeholder="学期信息" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程编号</label>
        <div class="layui-input-block">
            <input type="text" id="course" autocomplete="off" placeholder="课程编号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程学分</label>
        <div class="layui-input-block">
            <input type="text" id="class-grade" autocomplete="off" placeholder="课程学分" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="#" class="layui-btn" id="submit">提交</a>
        </div>
    </div>
</form>
<script type='text/javascript' src='../../static/layui/layui.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/layui/jquery.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/shop/testinput.js' charset='utf-8'></script>
</body>
</html>
