<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>信息输入</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">教师账号</label>
        <div class="layui-input-block">
            <input type="text" id="user-name" autocomplete="off" placeholder="教师账号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师姓名</label>
        <div class="layui-input-block">
            <input type="text" id="teacher-name" autocomplete="off" placeholder="教师姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号密码</label>
        <div class="layui-input-block">
            <input type="text" id="user-password" autocomplete="off" placeholder="账号密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="男" title="男">
            <input type="radio" name="gender" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号权限</label>
        <div class="layui-input-block">
            <select name="userType" id="select" lay-verify="required" lay-filter="status">
                <option value=""></option>
                <option value="1">教师</option>
                <option value="2">管理员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-block">
            <select name="enabkeStatus" id="select2" lay-verify="required" lay-filter="status">
                <option value=""></option>
                <option value="0">禁用</option>
                <option value="1">不禁用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="#" class="layui-btn" id="submit">提交</a>
        </div>
    </div>
</form>
<script type='text/javascript' src='../../static/layui/layui.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/layui/jquery.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/resources/js/shop/personregister.js' charset='utf-8'></script>
</body>
</html>
