<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文献内容详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(1)"></nav>

<!--中间内容-->
<div id="waypoint" class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--头部-->
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img src="https://picsum.photos/id/1005/100/100" th:src="@{${article.user.avatar}}" alt="" class="ui avatar image">
                    <div class="content"><a href="#" class="header" th:text="${article.user.nickname}">Felixxx-</a></div>
                </div>
                <div class="item">
                    <i class="calendar icon"></i><span th:text="${#dates.format(article.updateTime,'yyyy-MM-dd')}">2022-01-20</span>
                </div>
                <div class="item">
                    <i class="eye icon"></i><span th:text="${article.views}">1688</span>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <!--图片区域-->
            <img src="https://picsum.photos/id/1/800/450" th:src="@{${article.firstPicture}}" alt="" class="ui fluid rounded image">
        </div>
        <div class="ui attached padded segment">
            <!--内容-->
            <div class="ui right aligned basic segment">
                <div class="ui red basic label" th:text="${article.flag}">原创</div>
            </div>
            <h2 class="ui center aligned header" th:text="${article.title}">深入理解Spring两大特性：IoC和AOP</h2>
            <br>
            <div id="content" class="typo typo-selection js-top-content m-padded-lr-responsive m-padded-tb-large" th:utext="${article.content}">
            </div>
            <!--标签-->
            <div class="m-padded-lr-responsive">
                <div class="ui basic teal left pointing label" th:each="tag : ${article.tags}" th:text="${tag.name}">spring</div>
            </div>
            <!--赞赏-->
            <div th:if="${article.appreciation}">
                <div class="ui center aligned basic segment">
                    <button id="payButton" class="ui red basic circular button">赞赏</button>
                </div>
                <div class="ui payQR flowing popup transition hidden">
                    <div class="ui blue basic label">
                        <div class="ui images" style="font-size: inherit !important;">
                            <div class="image">
                                <img src="../static/images/zfb.jpg" th:src="@{/images/zfb.jpg}" alt="" class="ui rounded bordered image" style="width: 120px">
                                <div>支付宝</div>
                            </div>
                            <div class="image">
                                <img src="../static/images/wx.jpg" th:src="@{/images/wx.jpg}" alt="" class="ui rounded bordered image" style="width: 120px">
                                <div>微信</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ui attached positive message" th:if="${article.shareStatement}">
            <!--作者信息-->
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ui class="list">
                        <li>作者：<span th:text="${article.user.nickname}">Felixxx-</span>&nbsp;&nbsp;&nbsp;(<a href="#" th:href="@{/about}" target="_blank">联系作者</a>)</li>
                        <li>发表时间：<span th:text="${#dates.format(article.updateTime,'yyyy-MM-dd HH:mm')}">2022-01-20 09:08</span></li>
                        <li>版权声明：自由转载-非商用-非衍生-保持署名</li>
                        <li>公众号转载：请在文末添加作者公众号二维码</li>
                    </ui>
                </div>
                <div class="five wide column">
                    <img src="../static/images/Wechat.jpg" th:src="@{/images/Wechat.jpg}" alt="" class="ui right floated rounded bordered image" style="width: 120px">
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment" th:if="${article.commentabled}">
            <!--评论区-->
            <div id="comment-container" class="ui teal segment">
                <div th:fragment="commentList">
                    <div class="ui threaded comments" style="max-width: 100%">
                        <h3 class="ui dividing header">评论</h3>
                        <div class="comment" th:each="comment : ${comments}">
                            <a class="avatar">
                                <img src="https://picsum.photos/id/1005/100/100" th:src="@{${comment.avatar}}">
                            </a>
                            <div class="content">
                                <a class="author">
                                    <span th:text="${comment.nickname}"></span>
                                    <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${comment.adminComment}">作者</div>
                                </a>
                                <div class="metadata">
                                    <span class="date" th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="text" th:text="${comment.content}">
                                </div>
                                <div class="actions">
                                    <a class="reply" th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}" onclick="reply(this)">回复</a>
                                    <span th:if="${session.user}">

                                    <a href="#" th:href="@{/comment/delete/{id}(id=${comment.id})}" th:if="${comment.nickname} eq ${session.user.nickname}">删除</a>
                                    </span>
                                </div>
                            </div>
                            <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                <div class="comment" th:each="reply : ${comment.replyComments}">
                                    <a class="avatar">
                                        <img src="https://picsum.photos/id/1005/100/100" th:src="@{${reply.avatar}}">
                                    </a>
                                    <div class="content">
                                        <a class="author">
                                            <span th:text="${reply.nickname}"></span>
                                            <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${reply.adminComment}">作者</div>
                                            &nbsp;<span th:text="| @ ${reply.parentComment.nickname}|" class="m-teal"></span>
                                        </a>
                                        <div class="metadata">
                                            <span class="date" th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}"></span>
                                        </div>
                                        <div class="text" th:text="${reply.content}">

                                        </div>
                                        <div class="actions" th:if="${session.user}">
                                            <a class="reply" th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}" onclick="reply(this)">回复</a>
                                            <a href="#" th:href="@{/comment/delete/{id}(id=${comment.id})}" th:if="${comment.nickname} eq ${session.user.nickname}">删除</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="comment-form" class="ui form">
                <input type="hidden" name="article.id" th:value="${article.id}">
                <input type="hidden" name="parentComment.id">
                <div class="field">
                    <textarea name="content" placeholder="请输入评论信息..."></textarea>
                </div>
                <div class="fields">
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <!--                                <input type="text" name="nickname" placeholder="姓名">-->
                            <input type="text" id="nickname" placeholder="姓名" th:value="${session.user}!=null ? ${session.user.nickname}" disabled="disabled">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <!--                                <input type="text" name="email" placeholder="邮箱">-->
                            <input type="text" id="email" placeholder="邮箱" th:value="${session.user}!=null ? ${session.user.email}" disabled="disabled">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <button id="commentpost-btn" type="button" class="ui teal button m-mobile-wide">发布</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--右下角跳转按钮-->
<div id="toolbar" class="m-fixed m-right-bottom m-padded" style="display: none">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui teal toc button">目录</button>
        <a href="#comment-container" class="ui teal button">评论区</a>
        <button class="ui wechat teal icon button"><i class="weixin icon"></i></button>
        <a href="#" class="ui teal icon button"><i class="chevron up icon"></i></a>
    </div>
</div>

<!--目录-->
<div class="ui toc-container flowing popup transition hidden" style="width: 250px !important;">
    <ol class="js-toc">

    </ol>
</div>
<!--微信图标-->
<div id="qrcode" class="ui wechat-qr flowing popup transition hidden" style="width: 130px !important;">
    <!--        <img src="./static/images/wx.jpg" alt="" class="ui rounded bordered image" style="width: 120px !important;">-->
</div>


<br>
<br>
<!--底部-->
<footer th:replace="_fragments :: footer" ></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

<script th:inline="javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'top center'
    });

    var serurl = "127.0.0.1:8081";
    var url = /*[[@{/article/{id}(id=${article.id})}]]*/"";
    var qrcode = new QRCode("qrcode",{
        text: serurl+url,
        width: 110,
        height: 110,
        colorDark: "#000000",
        correctLevel: QRCode.CorrectLevel.H
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction){
            if(direction == 'down'){
                $('#toolbar').show(500);
            }else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!' + direction)
        }
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        on : 'hover',
        position : 'left center'
    });

    $('.toc.button').popup({
        popup : $('.toc-container.popup'),
        on : 'click',
        position : 'left center'
    });

    tocbot.init({
        // Where to render the table of contents
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents
        contentSelector: '.js-top-content',
        // Which headings to grab inside of the contentSelector element
        headingSelector: 'h1,h2,h3',
    });

    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
        }
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${article.id})}]]*/ "comments");
    });

    $('#commentpost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        var email=document.getElementById('email');
        var nickname=document.getElementById('nickname');
        if(email.value=='' && nickname.value=='') {
            var answer = confirm("请先登录再评论");
            if(answer){
                window.location.href='http://localhost:8081/admin';
            }
        }else {
            if (boo) {
                console.log('校验成功');
                postData();
            } else {
                console.log('校验失败');
            }
        }
    });


    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"/comments",{
            "parentComment.id" : $("[name='parentComment.id']").val(),
            "article.id" : $("[name='article.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email"   : $("[name='email']").val(),
            "content" : $("[name='content']").val()
            // "content" : document.getElementById("commentEditor").innerHTML
        },function (responseTxt, statusTxt, xhr) {
            // $(window).scrollTo($('#comment-container'),500);
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
        // document.getElementById("commentEditor").innerText='';
        // $("[id='commentEditor']").attr("data-placeholder", "请输入评论信息...");
    }


    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@"+commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
        $(window).scrollTo($('#comment-form'),500);
    }


</script>
</body>
</html>
