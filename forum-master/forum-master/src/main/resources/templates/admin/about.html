<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="_fragments :: menu(5)"></nav>

    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">

            <div class="ui stackable grid">
                <div class="eleven wide column">
                    <div class="ui segment">
                        <img th:src="${session.user.avatar}" alt="" class="ui rounded image" style="width: 50%">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui headed">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p th:text="${session.user.nickname}">Felixxx-</p>
                        <p th:if="${session.user.description}" th:text="${session.user.description}">平平无奇大四毕业党，分享自己的学习心得。</p>
                    </div>
                    <div th:if="${user.hobby}" class="ui attached segment" th:each="hobby :${user.hobby}">
                        <div class="ui orange basic label" th:text="${hobby}">编程</div>
                    </div>
                    <div th:if="${user.tech}" class="ui attached segment" th:each="tech :${user.tech}">
                        <div class="ui orange basic label" th:text="${tech}">编程</div>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    </div>
                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../../static/images/wx.jpg" th:src="@{/images/wx.jpg}" alt="" class="ui rounded bordered image" style="width: 120px">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br>
    <br>
    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <img src="../../static/images/Wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <p>E-mail: 949525977@qq.com</p>
                    <p>QQ: 949525977</p>
                </div>
                <div class="eight wide column">
                    <h4 class="ui inverted header">简介</h4>
                    <p>这是“知否”学术交流平台，本平台致力于提供一个良好的环境给各位进行学术交流，各位可以把自己写的一些文献、一些学习心得分享到本平台上，同时也欢迎大家将学习上遇到的问题在本平台提问出来，相信大家会很乐意为您解答!</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-opacity-tiny m-text-spaced">Copyright © 2021-2022 FelixLam Designed by FelixLam</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        on : 'hover',
        position : 'bottom center'
    });

</script>

</body>
</html>
