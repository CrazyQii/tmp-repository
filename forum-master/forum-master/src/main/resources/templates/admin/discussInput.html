<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签发布页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(6)" ></nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post"  th:action="@{/admin/discussManage/input}" class="ui form">
            <input type="hidden" name="userId" th:value="${session.user.id}">
            <input type="hidden" name="parentId" th:value="-1">
            <!--分类名称-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">标题</label>
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="ui left labeled input" style="margin-top: 2rem;">
                    <label class="ui teal basic label">详细说明</label>
                    <input type="textarea" name="content" placeholder="详细说明">
                </div>
            </div>
            <!--按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui red button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

<script>
    <!--初始化Markdown编辑器-->
    // var contentEditor;
    //
    // $(function() {
    //     contentEditor = editormd("md-content", {
    //         width   : "100%",
    //         height  : 640,
    //         syncScrolling : "single",
    //         path    : "../static/lib/editormd/lib/"
    //     });
    // });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt : '请输入标签名称'
                }]
            }
        }
    });

</script>

</body>
</html>
