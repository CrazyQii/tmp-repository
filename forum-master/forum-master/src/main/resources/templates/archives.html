<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="_fragments :: menu(4)"></nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--头部-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.count}"> 14 </h2> 篇文献
                    </div>
                </div>
            </div>

            <!--分类栏-->
            <div class="ui attached segment m-padded-tb-large">
                <div class="ui labeled button m-margin-tb-tiny" th:each="year : ${page.years}">
                    <a href="#" th:href="@{/admin/archives/{userId}/{year}(year=${year},userId=${session.user.id})}" class="ui basic button" th:text="${year}">计算机</a>
<!--                    <div class="ui basic left pointing label" th:classappend="${year==activeTypeId} ? 'teal'" th:text="${#arrays.length(page.count)}">24</div>&lt;!&ndash;显示该分类的文章的数量&ndash;&gt;-->
                </div>
            </div>

            <!--content-->
            <div class="ui attached segment">

                <div th:if="${page.content}" class="ui padded vertical segment m-padded-tb-large" th:each="article : ${page.content}">
                    <div class="ui middle aligned mobile reversed stackable grid">
                        <div class="eleven wide column">
                            <h3 class="ui header"><a href="#" th:href="@{/article/{id}(id=${article.id})}" target="_blank" class="m-black" th:text="${article.title}">MySql</a></h3>
                            <p class="m-text" th:text="|${article.description}......|">斯卡拉记得啦扩大后的卡拉很深的了解阿三按了巨大石块了解的卡拉莎莎姐回答了客户</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui horizontal link list">
                                        <div class="item">
                                            <img src="https://picsum.photos/id/1005/100/100" th:src="@{${article.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${article.user.nickname}">Felixxx-</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(article.updateTime,'yyyy-MM-dd')}">2022-01-20</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${article.views}">1688</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label" th:text="${article.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>

                        <div class="five wide column">
                            <a href="#" th:href="@{/article/{id}(id=${article.id})}" target="_blank">
                                <img src="https://picsum.photos/id/1/800/450" th:src="@{${article.firstPicture}}" width="80%" height="80%" alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!--footer-->
            <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br>
    <br>
    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


</script>

</body>
</html>
