<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讨论区</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(6)"></nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!--左边列表-->
        <div class="eleven wide column">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">讨论区主题</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${data.sum}"> 14 </h2> 个话题
                    </div>
                </div>
            </div>

            <!--content-->
            <div class="ui attached segment" style="height: inherit;">

                <div class="field">
                    <a href="#" th:href="@{/admin/discussManage/nav}" class="ui mini teal basic button">创建讨论</a>
                </div>

                <div class="ui items">
                    <div class="item" th:each=" topic :${data.discuss}">
                        <div class="image">
                            <img th:src="${topic.user.avatar}">
                        </div>
                        <div class="middle content">
                            <div class="header" th:text="${topic.title}"></div>
                            <div class="description" th:text="${topic.content}"></div>
                            <div class="extra">
                                <div class="ui right floated">
                                    <a id="a-discuss" href="#" th:href="@{/admin/discussManage/{id}(id=${topic.id})}">参与讨论</a>
                                    <i class="right chevron icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<!--底部-->
<footer th:replace="_fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        on : 'hover',
        position : 'bottom center'
    });

</script>

</body>
</html>
