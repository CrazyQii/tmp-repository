<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="backSystem/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="backSystem/_fragments :: menu(2)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理员中心</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>文献管理</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>用户管理</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="item">
                            <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                            <div class="content"><p class="header" th:text="${session.user.nickname}"></p></div>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--头部-->
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <!--标题文本框-->
                    <div class="field">
                        <input type="text" name="username," placeholder="用户名">
                    </div>
                    <div class="field">
                        <input type="text" name="nickname" placeholder="昵称">
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <!--搜索按钮-->
                    <div class="field">
                        <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </div>
            <!--表单-->
            <div id="table-container">
                <table th:fragment="userList" class="ui compact teal table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>邮箱</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a href="#" th:href="@{/system/userManage/{id}/delete(id=${user.id})}" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="7">
                            <div class="ui right floated pagination menu" th:if="${page.totalPages}>1">
                                <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>
                                <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="item" th:unless="${page.last}">下一页</a>
                            </div>
<!--                            <a class="ui mini teal basic button">新增</a>-->
                        </th>
                    </tr>
                    </tfoot>
                </table>
                <!--消息提示-->
                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${message}">恭喜，操作成功！</p>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭初始化
    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    });

    $('#clear-btn').on('click', function () {
       $('.ui.type.dropdown').dropdown('clear');
    });

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
       loaddata();
    });

    function loaddata() {
        $("#table-container").load(/*[[@{/admin/articleManage/search}]]*/"/system/userManage/search",{
            username : $("[name='username']").val(),
            nickname : $("[name='nickname']").val(),
            email : $("[name='email']").val(),
            recommend : $("[name='recommend']").prop('checked'),
            page : $("[name='page']").val()
        });
    }

</script>

</body>
</html>
